<mat-drawer-container class="example-container" autosize>
  <mat-drawer class="example-sidenav" mode="side" [opened]="isSidenavOpened">
    <p>Auto-resizing sidenav</p>
    <button mat-raised-button>
      Toggle extra text
    </button>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="toggleSidenavOpened()">
      Toggle sidenav
    </button>
  </div>

</mat-drawer-container>
