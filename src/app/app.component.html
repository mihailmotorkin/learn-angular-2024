<app-header [applicationConfig]="applicationConfig" (menuClick)="sidenav.toggleSidenavOpened()"></app-header>
<!-- <app-sidenav #sidenav [isSidenavOpened]="true"></app-sidenav> -->
<!-- <app-sidenav #sidenav [navigationTemplate]="navigationTemplate"> -->
<app-sidenav #sidenav>
  <ng-template #navigationTemplate>
    {{applicationConfig.title}}
    <mat-list role="list">
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-list>
  </ng-template>
</app-sidenav>

<!-- Вариант подходит и для решения от лектора и через методы Material -->
<app-popup-host [template]="switchTemplate ? first : second"></app-popup-host>

<ng-template #first>
  <div class="wrapper first">
    <h2>First</h2>
    <p>Is first template</p>
  </div>
</ng-template>
<ng-template #second>
  <div class="wrapper second">
    <h2>Second</h2>
    <p>Is second template</p>
  </div>
</ng-template>
