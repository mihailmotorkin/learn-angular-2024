<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title">{{ product?.name }}</mat-card-title>
    <mat-card-subtitle class="subtitle">Цена: {{ product?.price }} $</mat-card-subtitle>
  </mat-card-header>
  <div class="carousel">
    <button mat-button disabled>
      <mat-icon>chevron_left</mat-icon>
    </button>
    <img mat-card-image alt="Photo of a Tablet" class="tablet-photo" [src]="product?.images?.[0]?.url" />
    <button mat-button disabled>
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <p>Отзывы: {{ product?.feedbacksCount }}</p>
    <div class="rating">
      Рейтинг:
      <mat-icon [class.star-active]="isStarActive(1)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(2)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(3)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(4)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(5)">star</mat-icon>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onBuyProduct($event)">Купить</button>
  </mat-card-actions>
</mat-card>
