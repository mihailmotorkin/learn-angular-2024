<mat-card class="example-card">
    <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{ products.name }}</mat-card-title>
        <mat-card-subtitle>rating: {{ products.rating }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image alt="Photo of a Shiba Inu" [src]="products.images[0].url" />
    <mat-card-content>
        <p>price: {{ products.price }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onBuyClick($event)">BUY</button>
    </mat-card-actions>
</mat-card>
