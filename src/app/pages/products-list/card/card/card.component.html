<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title">{{ products.name }}</mat-card-title>
    <mat-card-subtitle class="subtitle">price: {{ products.rating }} $</mat-card-subtitle>
  </mat-card-header>
  <div class="carousel">
    <button mat-button disabled>
      <mat-icon>chevron_left</mat-icon>
    </button>
    <img mat-card-image alt="Photo of a Tablet" class="tablet-photo" [src]="products.images[0].url" />
    <button mat-button disabled>
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <p>Reviews: {{ products.feedbacksCount }}</p>
    <div class="rating">
      Рейтинг:
      <mat-icon [class.star-active]="isStarActive(1)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(2)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(3)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(4)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(5)">star</mat-icon>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onBuyClick($event)">BUY</button>
  </mat-card-actions>
</mat-card>
