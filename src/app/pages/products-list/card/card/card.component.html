<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title">{{ product?.name }}</mat-card-title>
    <!-- <mat-card-subtitle class="subtitle">Цена: {{ getCurrency(product?.price) }}</mat-card-subtitle> -->
    <mat-card-subtitle class="subtitle">Цена: {{ product?.price | currency : 'EUR' : 'symbol-narrow': '1.0-0'
      }}</mat-card-subtitle>
  </mat-card-header>
  <div *appCarousel="let image of product?.images; let next = next; let back = back" class="carousel">
    <!-- <ng-template appCarousel [appCarouselOf]="product?.images" let-image let-next="next" let-back="back"> -->
    <button mat-button (click)="back()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <img mat-card-image alt="Photo of a Tablet" class="tablet-photo" [src]="image.url" />
    <button mat-button (click)="next()">
      <mat-icon>chevron_right</mat-icon>
    </button>
    <!-- </ng-template> -->
  </div>
  <mat-card-content>
    <p>Отзывы: {{ product?.feedbacksCount }}</p>
    <div class="rating">
      Рейтинг:
      <mat-icon [class.star-active]="isStarActive(1)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(2)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(3)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(4)">star</mat-icon>
      <mat-icon [class.star-active]="isStarActive(5)">star</mat-icon>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onBuyProduct($event)">Купить</button>
  </mat-card-actions>
</mat-card>
